<div class="item-read1-blog-post-card" [ngClass]="rootClassName">
  <img [attr.alt]="image_alt" [attr.src]="image_src" class="item-read1-image" />
  <div class="item-read1-container">
    <span class="item-read1-text">{{ label }}</span>
    <span class="item-read1-text1">{{ title }}</span>
    <span class="item-read1-text2">{{ description }}</span>
    <div class="item-read1-container1">
      <div class="item-read1-profile">
        <img
          [attr.alt]="profile_alt"
          [attr.src]="profile_src"
          image_src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixid=Mnw5MTMyMXwwfDF8c2VhcmNofDd8fG1hbiUyMHBvcnRyYWl0fGVufDB8fHx8MTYyNjQzMTMwMw&amp;ixlib=rb-1.2.1&amp;h=1200"
          class="item-read1-image1"
        />
        <span class="item-read1-text3">{{ author }}</span>
      </div>
      <span class="item-read1-text4">{{ time }}</span>
    </div>
  </div>
</div>
